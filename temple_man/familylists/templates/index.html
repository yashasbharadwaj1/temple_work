{% extends "base.html"%}
{% block content %}
<div class="container">
    <div class="row">
        
        <div class="col-md-8 mt-3 left">
            {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <h4 class="card-text">{{post.description|safe}}</h4>
                   

                </div>
            </div>
            {% endfor %}
            
        </div>

    </div>
   
</div>

  {% endblock %}
